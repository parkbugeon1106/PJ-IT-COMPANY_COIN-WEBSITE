<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PJ COIN TRACKER | 실시간 암호화폐 정보</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='index.html'">PJ IT COMPANY</div>
    <div class="live-info" id="live-info">
      <p><b>현재가:</b> <span id="price">-</span></p>
      <p><b>변동률:</b> <span id="change">-</span></p>
    </div>
    <div class="search-box">
      <input id="search-input" placeholder="코인명 (예: 비트코인 / Bitcoin)">
      <button id="search-btn">검색</button>
    </div>
    <div class="site-title">PJ COMPANY COIN SITE</div>
  </header>

  <nav class="coin-nav">
    <button onclick="window.location.href='tech.html'">기술 기반</button>
    <button onclick="window.location.href='asset.html'">자산 기반</button>
    <button onclick="window.location.href='function.html'">기능 기반</button>
  </nav>

  <main>
    <section class="chart-section dual-chart">
      <div class="chart-box">
        <h3>📈 비트코인 실시간 그래프 (1초 단위, a×0.1)</h3>
        <canvas id="btcRealtimeChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>📊 비트코인 전체 그래프 (1년)</h3>
        <canvas id="btcFullChart"></canvas>
      </div>
    </section>

    <section class="realtime-section">
      <div class="coin-box">
        <h4 id="gainers-title">실시간 급등 코인 TOP 3</h4>
        <ul id="top-gainers"></ul>
      </div>
      <div class="coin-box">
        <h4 id="losers-title">실시간 하락 코인 TOP 3</h4>
        <ul id="top-losers"></ul>
      </div>
    </section>
  </main>

  <footer>© 2025 PJ IT COMPANY — All Rights Reserved.</footer>
</body>
</html>
