<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PJ COMPANY COIN SITE | 실시간 코인 데이터</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">PJ IT COMPANY</div>
    <div class="site-title">PJ COMPANY COIN SITE</div>
    <div class="lang-toggle">
      🌐 
      <select id="lang">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main>
    <section class="search-area">
      <input id="search-input" type="text" placeholder="코인명 (예: 비트코인, BTC)">
      <button id="search-btn">검색</button>
    </section>

    <section class="news-section">
      <h2 id="news-title">실시간 코인 뉴스</h2>
      <ul id="news-list"><li>뉴스 불러오는 중...</li></ul>
    </section>

    <section class="realtime-section">
      <div class="coin-box">
        <h3 id="gainers-title">실시간 급등 코인 TOP 3</h3>
        <ul id="top-gainers"></ul>
      </div>
      <div class="coin-box">
        <h3 id="losers-title">실시간 하락 코인 TOP 3</h3>
        <ul id="top-losers"></ul>
      </div>
    </section>

    <section class="chart-section">
      <h3 id="chart-title">BTC 실시간 그래프</h3>
      <canvas id="btcChart"></canvas>
    </section>
  </main>

  <footer>© 2025 PJ IT COMPANY — All Rights Reserved.</footer>
</body>
</html>
