<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PJ COMPANY COIN SITE | 실시간 코인 데이터</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">PJ IT COMPANY</div>
    <div class="site-title">PJ COMPANY COIN SITE</div>
    <div class="lang-toggle">
      🌐 
      <select id="lang">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <nav class="coin-nav">
    <button onclick="window.location.href='coin.html?name=BTC'">BTC</button>
    <button onclick="window.location.href='coin.html?name=ETH'">ETH</button>
    <button onclick="window.location.href='coin.html?name=XRP'">XRP</button>
    <button onclick="window.location.href='coin.html?name=SOL'">SOL</button>
  </nav>

  <main>
    <section class="search-area">
      <input id="search-input" type="text" placeholder="코인명 (예: 비트코인 / Bitcoin)">
      <button id="search-btn">검색</button>
    </section>

    <section class="realtime-section">
      <div class="coin-box">
        <h3 id="gainers-title">실시간 급등 코인 TOP 3</h3>
        <ul id="top-gainers"></ul>
      </div>
      <div class="coin-box">
        <h3 id="losers-title">실시간 하락 코인 TOP 3</h3>
        <ul id="top-losers"></ul>
      </div>
    </section>

    <section class="chart-section">
      <h3 id="chart-title">BTC 실시간 그래프</h3>
      <canvas id="btcChart"></canvas>
      <div class="live-info">
        <p><b>현재가:</b> <span id="price">-</span> USD</p>
        <p><b>거래량(24h):</b> <span id="volume">-</span> USD</p>
        <p><b>시가총액(추정):</b> <span id="marketcap">-</span> USD</p>
      </div>
    </section>
  </main>

  <footer>© 2025 PJ IT COMPANY — All Rights Reserved.</footer>
</body>
</html>
